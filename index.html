<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Silas Martins" />
  <meta name="description" content="Mude o tema para dark ou light" />
  <title>Theme Switcher</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="switcher">
    <input type="checkbox" class="checkbox" id="checkbox">
    <label for="checkbox" class="label">
      <img class="moon" width="100" height="100" src="./assets/moon.svg" alt="Yellow Moon - Lua Amarela">
      <img class="sun" width="100" height="100" src="./assets/sun.svg" alt="Yellow Sun, this sun has a ball in the center and streaks around it - Sol Amarelo">
      <div class="ball"></div>
    </label>
  </div>
</body>
<script src="script.js"></script>
</html>
